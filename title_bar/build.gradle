apply plugin: 'com.android.library'

android {
    compileSdkVersion 26

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
}

// 添加上传 jCenter 的配置
apply plugin: 'com.novoda.bintray-release'

//添加
publish {
    //用户名
    userOrg = 'jacktuotuo'

    //仓库的名字
    repoName = 'maven'

    //jCenter上的路径
    groupId = 'com.jacktuotuo.customview'

    //项目名称
    artifactId = 'titlebar'

    //版本号
    publishVersion = '1.0.4'

    //描述
    desc = 'a custom View of the activity or fragment Caption'

    //个人网站
    website = 'http://blog.csdn.net/qq_33553515'
}

